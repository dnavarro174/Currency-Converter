<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Currency Converter</title>
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    
                
    </head>
    
    <body onload="loadCurrency()">
        <div class="container">
            <div class="page-header">
                <h1>Currency Converter</h1>
            </div>
            <div class="well">    
                <p>Enter amount and select currency:</p>
                
                <div class="form-inline">
                    <input type="text" class="form-control" id="amount">
                    <select class="form-control" id="currency_1"></select>
                </div>
                
                <p>Select currency to convert to:</p>
                
                <div class="form-inline">
                    <input type="text" class="form-control" id="output" readonly>
                    <select class="form-control" id="currency_2"></select>
                    <button type="botton" class="btn btn-success" onclick="extractData()">Calculate Amount</button>
                </div>
            </div>
            <div class="footer">
                <p>Developed By David Cox</p>
            </div>        
        </div>
        <script src="extractData.js" type="text/javascript"></script>
        <script src="loadCurrency.js" type="text/javascript"></script>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
